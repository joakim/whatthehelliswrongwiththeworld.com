<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>What the hell is wrong with the world?!</title>
  <meta name="description" content="Seriously.">
  <meta name="author" content="http://joakim.io">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="application-name" content="WTHIWWTW">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="WTHIWWTW">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    *:focus {
      outline: 0;
    }

    body {
      height: 100%;
      width: 100%;
      background: url("//i.imgur.com/AWKmeTH.gif") #000000 center center fixed no-repeat;
      -webkit-background-size: contain;
      -moz-background-size: contain;
      -ms-background-size: contain;
      -o-background-size: contain;
      background-size: contain;
    }

    button {
      position: fixed;
      right: 0;
      width: 48px;
      height: 48px;
      text-indent: 48px;
      background: #FFFFFF no-repeat;
      border: none;
      opacity: 0.3;
    }

    button:hover,
    button:focus {
      opacity: 0.6;
    }

    button:hover {
      cursor: pointer;
    }

    button.active {
      opacity: 1;
    }

    #reload {
      bottom: 49px;
      background-image: url("reload.png");
    }

    #share {
      bottom: 0;
      background-image: url("share.png");
    }

    #link {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 48px;
      line-height: 48px;
      font-size: 30px;
      text-align: center;
      background-color: #FFFFFF;
      border: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <input id="link">
  <button id="reload">Reload</button>
  <button id="share">Share</button>

  <script>
    // Proudly using the cross-platform JS library diy.js (http://diy.lab.io/).
    var $ = document,
        $reload = $.getElementById('reload'),
        $share = $.getElementById('share'),
        $link = $.getElementById('link');

    // Toggles the share link.
    function toggleLink() {
      if (!$link.style.display) {
        $share.className = 'active';
        $link.style.display = 'block';
        $link.focus();
      }
      else {
        $share.blur();
        $share.className = '';
        $link.style.display = '';
      }
    }

    // Selects the link, even works on iOS!
    function selectLink() {
      $link.setSelectionRange(0, $link.value.length);
    }

    // A lot of frustration in this array.
    var gifs = [
      'uMFuxvj',
      'yql6OqH',
      // 'iTUZotO',
      'JGFh3o8',
      'OXOYRjA',
      'ISNHV55',
      // '7e8mGbz',
      'OqhmgJh',
      // 'ez9P4cl',
      'bLTZDxV',
      'pjDkkc1',
      '9Zjcx7G',
      // 'sp5FLIx',
      'aGfRwMz',
      'IzDxzYl',
      // 'EB0qylu',
      'xmH91zq',
      'xBVm2yH',
      // 'AFcYgHU',
      'EgIJo37',
      'TCGwJry',
      'redY5iq',
      'F4cuMOl',
    ];

    // Either get the gif ID from the hash or pick a random one.
    var id = location.hash.slice(1) || gifs[Math.floor(Math.random() * gifs.length)];

    $.body.style.backgroundImage = 'url("//i.imgur.com/' + id + '.gif")';
    $link.value = 'http://whatthehelliswrongwiththeworld.com/#' + id;

    $share.addEventListener('click', function() {
      if ($share.className !== 'active') toggleLink();
    });

    $link.addEventListener('click', selectLink);
    $link.addEventListener('focus', selectLink);
    $link.addEventListener('blur', setTimeout.bind(this, toggleLink, 50));

    $reload.addEventListener('click', function() {
      // Reloads the page, removing any hash in the URL.
      location.replace('');
    });
  </script>

  <!-- Look ma, no trackers! -->
</body>
</html>
